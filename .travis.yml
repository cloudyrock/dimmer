jdk: oraclejdk8
language: java
sudo: false
install: true
script: mvn clean verify sonar:sonar -Dsonar.projectKey=com.github.cloudyrock.dimmer
  -Dsonar.organization=cloudyrock -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=b3ad74729ae5d41a7248e50e686d44b755f3a092
  -Dsonar.pullrequest.base=master -Dsonar.pullrequest.key=$TRAVIS_PULL_REQUEST -Dsonar.pullrequest.branch=$TRAVIS_PULL_REQUEST_BRANCH
branches:
  only:
  - master
  - pr-integration
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
env:
  global:
    secure: 
